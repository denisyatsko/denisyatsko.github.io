	<div class="seq-preloader" id="preloader">
    	<svg width="39" height="16" viewBox="0 0 39 16" xmlns="http://www.w3.org/2000/svg" class="seq-preload-indicator"><path class="seq-preload-circle seq-preload-circle-1" d="M3.999 12.012c2.209 0 3.999-1.791 3.999-3.999s-1.79-3.999-3.999-3.999-3.999 1.791-3.999 3.999 1.79 3.999 3.999 3.999z"/><path class="seq-preload-circle seq-preload-circle-2" d="M15.996 13.468c3.018 0 5.465-2.447 5.465-5.466 0-3.018-2.447-5.465-5.465-5.465-3.019 0-5.466 2.447-5.466 5.465 0 3.019 2.447 5.466 5.466 5.466z"/><path class="seq-preload-circle seq-preload-circle-3" d="M31.322 15.334c4.049 0 7.332-3.282 7.332-7.332 0-4.049-3.282-7.332-7.332-7.332s-7.332 3.283-7.332 7.332c0 4.05 3.283 7.332 7.332 7.332z"/></svg>
	</div>
	<div id="content">
		<header class="main-header wow slideInDown" data-wow-duration="0.5s">
			<div class="toggle-menu">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<ul class="menu" id="main-menu">
				<li><a href="main">Main</a></li>
				<li><a href="about">About</a></li>
				<li><a href="gifts">Gifts</a></li>
				<li><a href="winners">Winners</a></li>
				<li><a href="contacts">Contacts</a></li>
			</ul>
		</header>
		<section class="main-section">
			<div class="women-wrapper">
				<img src="img/woman.png" class="woman wow bounceInUp" data-wow-duration="2.0s" data-wow-delay="1.1s" alt="woman">
				<!-- <img src="img/woman.png" class="woman wow flipInY" data-wow-duration="1.5s" data-wow-delay=".6s" alt="woman"> -->
				<img src="img/wreath.png" class="wreath wow fadeInDown" data-wow-duration="2.0s" data-wow-delay="1.6s" alt="wreath">
				<!-- <img src="img/wreath.png" class="wreath wow fadeInLeft" data-wow-duration="1.0s" data-wow-delay="1.5s" alt="wreath"> -->
			</div>
			<div class="main-content">
				<h1 class="wow fadeInDown" data-wow-duration="1.8s" data-wow-delay="2.2s">Nature is magic!</h1>
				<form id="form">
					<h2 class="wow fadeInDown" data-wow-duration="2.0s" data-wow-delay="2.2s">Fill in the form to win prizes</h2>
					<img src="img/flower-border.png" class="wow fadeInDown" data-wow-duration="2.2s" data-wow-delay="2.2s" alt="flower-border">
					<!-- Hidden Required Fields -->
					<input type="hidden" name="project_name" value="GRAPE_Ukraine_Test_Work">
					<input type="hidden" name="admin_email" value="footballer95.den@gmail.com">
					<input type="hidden" name="form_subject" value="Сообщение с главной формы">
					<!-- END Hidden Required Fields -->	
					<div class="form-group wow fadeInDown" data-wow-duration="2.2s" data-wow-delay="2.6s">
						<label class="input-name">Name</label>
						<input type="text" name="name" placeholder="Name" required>
					</div>
					<div class="form-group wow fadeInDown" data-wow-duration="2.2s" data-wow-delay="2.8s">
					<label class="input-name">E-mail</label>
						<input type="email" name="email" placeholder="E-mail" required>
					</div>
					<div class="form-group radio-wrapper wow fadeInDown" data-wow-duration="2.2s" data-wow-delay="3.0s">
						<p>Are you an adult?</p>
						<label class="radio">
							<input type="radio" name="adult">
							<p class="radio-custom"></p>
							<p>Yes</p>
						</label>
						<label class="radio">
							<input type="radio" name="adult">
							<p class="radio-custom"></p>
							<p>No</p>
						</label>
					</div>
					<fieldset class="hidden">
						<input type="radio" name="adult">yes
						<input type="radio" name="adult">no
					</fieldset>
					<div class="form-group checkbox-wrapper wow fadeInDown" data-wow-duration="2.4s" data-wow-delay="3.2s">
						<p>What creames are you using now?</p>
						<div>
							<label class="checkbox">
							    <input type="checkbox" />
							    <p class="checkbox-custom"></p>
							    <p>For face</p>
							</label>
							<label class="checkbox">
							    <input type="checkbox" />
							    <p class="checkbox-custom"></p>
							    <p>For legs and hands</p>
							</label>						
						</div>
						<div>
							<label class="checkbox">
							    <input type="checkbox" />
							    <p class="checkbox-custom"></p>
							    <p>For skin</p>
							</label>
							<label class="checkbox">
							    <input type="checkbox" />
							    <p class="checkbox-custom"></p>	
							   	<p>For nails</p>
							</label>
						</div>
					</div>
					<div class="button-wrapper">
						<button type="reset" class="btn reset wow fadeInLeft"  data-wow-duration="2.2s" data-wow-delay="3.5s">Reset</button>
						<button type="submit" class="btn submit wow fadeInRight"  data-wow-duration="2.0s" data-wow-delay="3.5s">Submit</button>
					</div>
				</form>
			</div>
			
		</section>
		<footer class="main-footer  wow slideInUp" data-wow-duration="0.5s">
			<p class="copy">&copy; Grape Digital 2018</p>

				<li><a href="winners">Winners</a></li>
				<li><a href="contacts">Contacts</a></li>
			</ul>
		</footer>		
	</div>
	
	<div class="overflow"></div>
	<div id="popup">
		<p>Thank you for registration!</p>
		<img src="img/flower-border.png" alt="flower-border">
		<div class="close-wrapper"><div class="close"></div></div>
	</div>
